<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Like Me?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .carousel {
            position: relative;
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }

        .carousel-inner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease;
        }

        .card {
            text-align: center;
            padding: 50px 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-image: url('https://static.vecteezy.com/system/resources/previews/003/316/164/non_2x/cute-colorful-texture-with-flowers-leaves-and-plants-free-vector.jpg'); /* Cartoonistic texture */
            background-size: cover;
            margin: 20px 0;
        }

        .card h1 {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 700; /* Poppins Bold 700 */
            font-family: 'Poppins', sans-serif; /* Ensure fallback */
        }

        .btn {
            padding: 15px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            background-color: #ff66cc;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            font-weight: 700; /* Poppins Bold 700 */
            font-family: 'Poppins', sans-serif; /* Ensure fallback */
        }

        .btn:hover {
            background-color: #ff3377;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }

        .popup h2 {
            margin-bottom: 10px;
        }

        .popup p {
            font-weight: 700;
            font-size: 1.2em;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="card">
                <h1>Do you like me?</h1>
                <button class="btn" onclick="showPopupYes()">Yes</button>
                <button class="btn" onclick="showPopupNo()">No</button>
            </div>
        </div>
    </div>

    <div class="popup" id="popupYes">
        <span class="popup-close" onclick="hidePopupYes()">&times;</span>
        <h2>Yup, I knew it</h2>
        <p>Thanks for your honesty!</p>
    </div>

    <div class="popup" id="popupNo">
        <span class="popup-close" onclick="hidePopupNo()">&times;</span>
        <h2>Please, Manja na..</h2>
        <p>I like you so much!!</p>
    </div>

    <script>
        function showPopupYes() {
            document.getElementById('popupYes').style.display = 'block';
        }

        function hidePopupYes() {
            document.getElementById('popupYes').style.display = 'none';
        }

        function showPopupNo() {
            document.getElementById('popupNo').style.display = 'block';
        }

        function hidePopupNo() {
            document.getElementById('popupNo').style.display = 'none';
        }
    </script>
</body>
</html>
